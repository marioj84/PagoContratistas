<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Detallada de Órdenes de Trabajo (OT)</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #004aad;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #fdd835;
            color: #004aad;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>

    <h2>Detalles de Órdenes de Trabajo (OT)</h2>

    <table id="tabla-detallada">
        <thead>
            <tr>
                <th>Contratista</th>
                <th>OT</th>
                <th>Tipo de OT</th>
                <th>Cantidad</th>
                <th>Descripción</th>
                <th>Monto</th>
                <th>Subtotal</th>
            </tr>
        </thead>
        <tbody id="tabla-body">
            <!-- Aquí se llenarán dinámicamente los datos -->
        </tbody>
    </table>

    <footer>
        Para cualquier duda o consulta, por favor contactar a Mario Jaimes a través del correo: 
        <a href="mailto:mjaimes@lipigas.cl">mjaimes@lipigas.cl</a>.
    </footer>

    <script>
        // Aquí se simulan los datos que has ingresado en la tabla de OT
        const datos = [
            { contratista: "DANIEL OJEDA", ot: 98, tipo: "Retiro de Medidor", cantidad: 1, descripcion: "Mario", monto: 20, subtotal: 20.00 },
            { contratista: "DANIEL OJEDA", ot: 90, tipo: "Presupuesto Trabajo en Terreno", cantidad: 1, descripcion: "Jose", monto: 30, subtotal: 30.00 }
        ];

        // Función para rellenar la tabla con los datos
        function cargarDatos() {
            const tablaBody = document.getElementById("tabla-body");

            datos.forEach(dato => {
                const fila = document.createElement("tr");
                fila.innerHTML = `
                    <td>${dato.contratista}</td>
                    <td>${dato.ot}</td>
                    <td>${dato.tipo}</td>
                    <td>${dato.cantidad}</td>
                    <td>${dato.descripcion}</td>
                    <td>${dato.monto}</td>
                    <td>${dato.subtotal}</td>
                `;
                tablaBody.appendChild(fila);
            });
        }

        // Cargar los datos cuando la página se cargue
        window.onload = cargarDatos;
    </script>
</body>
</html>

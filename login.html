<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Contratistas</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            color: #004aad;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            width: 100%;
            background-color: #004aad;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
        }

        button:hover {
            background-color: #003380;
        }

        .error-msg {
            color: red;
            font-size: 0.9em;
            display: none;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login Contratistas</h2>
        <input type="text" id="username" placeholder="Usuario">
        <input type="password" id="password" placeholder="Contraseña">
        <div class="error-msg" id="error-msg">Usuario o contraseña incorrectos</div>
        <button onclick="login()">Iniciar Sesión</button>
    </div>

    <script>
        // Simulación de usuarios desde un archivo JSON
        const usuarios = {
            "acornejo": {
                "password": "Pp54028",
                "nombre": "ANA CORNEJO"
            },
            "afuentes": {
                "password": "Wx71283",
                "nombre": "ANGELICA FUENTES FUENTES"
            },
            "dojeda": {
                "password": "Lf92574",
                "nombre": "DANIEL OJEDA"
            },
            // Resto de los usuarios...
        };

        function login() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const errorMsg = document.getElementById("error-msg");

            // Validación de usuario y contraseña
            if (usuarios[username] && usuarios[username].password === password) {
                localStorage.setItem('loggedUser', JSON.stringify(usuarios[username]));
                window.location.href = 'index.html';  // Redirige a la página principal
            } else {
                errorMsg.style.display = "block";
            }
        }
    </script>

</body>
</html>

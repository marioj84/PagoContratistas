<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso a Portal de Pago Contratistas</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            position: relative;
        }

        #logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 100px;
        }

        h2 {
            color: #004aad;
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        h4 {
            color: #666;
            font-size: 1em;
            margin-bottom: 20px;
        }

        form {
            margin-top: 20px;
        }

        input {
            padding: 12px;
            margin: 10px 0;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
        }

        .password-wrapper {
            position: relative;
            display: flex;
        }

        .password-wrapper input {
            flex: 1;
            padding-right: 40px;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 1.2em;
            color: #666;
        }

        button {
            padding: 12px;
            margin-top: 20px;
            width: 100%;
            background-color: #004aad;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #003380;
        }

        #login-error {
            color: red;
            font-size: 0.9em;
            display: none;
            margin-bottom: 10px;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="logo" src="https://d31n4s42c9zm35.cloudfront.net/cl/uploads/2023/10/logo-lipigas.svg" alt="Logo Empresa">
        <h2>Ingreso a Portal de Pago Contratistas</h2>
        <h4>Acceda con su usuario y contrase√±a</h4>

        <div id="login-error">Usuario o contrase√±a incorrectos. Int√©ntelo de nuevo.</div>

        <form id="login-form">
            <input type="text" id="username" placeholder="Usuario" required><br>
            <div class="password-wrapper">
                <input type="password" id="password" placeholder="Contrase√±a" required>
                <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>
            <button type="button" onclick="login()">Iniciar sesi√≥n</button>
        </form>

        <footer>
            Para asistencia, contacte a <a href="mailto:mjaimes@lipigas.cl">mjaimes@lipigas.cl</a>
        </footer>
    </div>

    <script>
        let  = {};

        // Cargar los usuarios y contrase√±as desde el archivo JSON
        function loadUsuarios() {
            fetch('https://marioj84.github.io/PagoContratistas/usuarios.json')  // Cambia la URL si es necesario
            .then(response => response.json())
            .then(data => {
                usuarios = data;
                console.log("Usuarios cargados:", usuarios);  // Verificar que los usuarios se carguen correctamente
            })
            .catch(error => {
                console.error("Error al cargar usuarios:", error);
            });
        }

        // Funci√≥n para el login
        function login() {
            const username = document.getElementById('username').value.trim().toLowerCase();  // Convertir a min√∫sculas
            const password = document.getElementById('password').value.trim();

            // Verificar usuario y contrase√±a
            if (usuarios[username] && usuarios[username].password === password) {
                localStorage.setItem('loggedInUser', username);  // Guardar el usuario logueado
                localStorage.setItem('loggedInName', usuarios[username].nombre);  // Guardar el nombre completo del contratista
                window.location.href = "index.html";  // Redirigir al formulario de carga de OT
            } else {
                document.getElementById('login-error').style.display = 'block';  // Mostrar mensaje de error
            }
        }

        // Mostrar u ocultar contrase√±a
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
        }

        // Cargar usuarios al iniciar la p√°gina
        document.addEventListener('DOMContentLoaded', loadUsuarios);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario con Firebase</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-firestore.js"></script>

  <script>
    // Tu configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAtXhHrY8EKzmE_yo0rA18rvzKZXyoZFGs",
      authDomain: "pagocontratistas.firebaseapp.com",
      projectId: "pagocontratistas",
      storageBucket: "pagocontratistas.appspot.com",
      messagingSenderId: "87829393195",
      appId: "1:87829393195:web:49d8001bd917a227ef5f6e",
      measurementId: "G-G4EXPVJNM5"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    
    // Inicializar Firestore
    const db = firebase.firestore();
  </script>
</head>
<body>
  <h2>Formulario: Ingresa tu Nombre</h2>
  
  <form id="formularioNombre" onsubmit="return enviarDatos();">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required><br>

    <input type="submit" value="Enviar">
  </form>

  <script>
    function enviarDatos() {
      var nombre = document.getElementById('nombre').value;

      // Guardar en Firestore
      db.collection("nombres").add({
        nombre: nombre
      })
      .then(function(docRef) {
        alert("Nombre guardado con ID: " + docRef.id);
      })
      .catch(function(error) {
        alert("Error al guardar el nombre: " + error);
      });

      return false;  // Esto evita que el formulario se envíe de manera estándar y cambie la URL
    }
  </script>
</body>
</html>

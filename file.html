<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Firebase</title>
    <!-- Firebase SDKs (Compatibilidad) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <h1>Formulario de Registro</h1>
    <form id="registroForm">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="apellido">Apellido:</label><br>
        <input type="text" id="apellido" name="apellido" required><br><br>

        <label for="telefono">Teléfono:</label><br>
        <input type="tel" id="telefono" name="telefono" required><br><br>

        <button type="submit">Enviar</button>
    </form>

    <p id="mensaje"></p>

    <script>
        // Tu configuración de Firebase (Asegúrate de reemplazar con tus datos)
        const firebaseConfig = {
            apiKey: "AIzaSyAtXhHrY8EKzmE_yo0rA18rvzKZXyoZFGs",
  authDomain: "pagocontratistas.firebaseapp.com",
  databaseURL: "https://pagocontratistas-default-rtdb.firebaseio.com",
  projectId: "pagocontratistas",
  storageBucket: "pagocontratistas.appspot.com",
  messagingSenderId: "87829393195",
  appId: "1:87829393195:web:49d8001bd917a227ef5f6e",
  measurementId: "G-G4EXPVJNM5"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Referencia al formulario y al mensaje de estado
        const registroForm = document.getElementById('registroForm');
        const mensaje = document.getElementById('mensaje');

        // Manejar el evento de envío del formulario
        registroForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevenir el comportamiento por defecto del formulario

            // Obtener valores del formulario
            const nombre = document.getElementById('nombre').value.trim();
            const apellido = document.getElementById('apellido').value.trim();
            const telefono = document.getElementById('telefono').value.trim();

            // Validar campos (opcional, adicional a 'required' en HTML)
            if (!nombre || !apellido || !telefono) {
                mensaje.textContent = "Por favor, completa todos los campos.";
                mensaje.style.color = "red";
                return;
            }

            try {
                // Añadir documento a la colección "usuarios"
                await db.collection('usuarios').add({
                    nombre: nombre,
                    apellido: apellido,
                    telefono: telefono,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });

                mensaje.textContent = "¡Datos enviados correctamente!";
                mensaje.style.color = "green";
                registroForm.reset(); // Limpiar el formulario
            } catch (error) {
                console.error("Error al enviar los datos: ", error);
                mensaje.textContent = "Hubo un error al enviar los datos.";
                mensaje.style.color = "red";
            }
        });
    </script>
</body>
</html>

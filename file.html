<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario con Firebase</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-firestore.js"></script>

  <script type="module">
    // Importar los métodos de Firebase v9
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-firestore.js";

    // Tu configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAtXhHrY8EKzmE_yo0rA18rvzKZXyoZFGs",
      authDomain: "pagocontratistas.firebaseapp.com",
      projectId: "pagocontratistas",
      storageBucket: "pagocontratistas.appspot.com",
      messagingSenderId: "87829393195",
      appId: "1:87829393195:web:49d8001bd917a227ef5f6e",
      measurementId: "G-G4EXPVJNM5"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    
    // Inicializar Firestore
    const db = getFirestore(app);

    // Función para enviar datos al hacer submit
    window.enviarDatos = async function() {
      const nombre = document.getElementById('nombre').value;

      try {
        // Guardar en Firestore
        const docRef = await addDoc(collection(db, "nombres"), {
          nombre: nombre
        });
        alert("Nombre guardado con ID: " + docRef.id);
      } catch (e) {
        alert("Error al guardar el nombre: " + e);
      }

      return false;  // Evitar que el formulario envíe de forma estándar
    };
  </script>
</head>
<body>
  <h2>Formulario: Ingresa tu Nombre</h2>
  
  <form id="formularioNombre" onsubmit="return enviarDatos();">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required><br>

    <input type="submit" value="Enviar">
  </form>
</body>
</html>

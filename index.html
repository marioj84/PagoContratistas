<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Contratistas</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h2 {
            color: #004aad;
            text-align: center;
            font-size: 1.8em; /* Tamaño reducido */
            margin-bottom: 10px;
        }

        h4 {
            text-align: center;
            color: #999;
            font-size: 1em; /* Tamaño reducido */
            margin-bottom: 20px;
        }

        #logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 120px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            font-size: 0.9em; /* Tamaño reducido */
        }

        th {
            background-color: #fdd835;
            color: #004aad;
        }

        td input, td select {
            width: 100%;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 8px 15px;
            margin: 10px;
            background-color: #004aad;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 0.9em; /* Tamaño reducido */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .burdeo {
            background-color: #800000;
        }

        button:hover {
            background-color: #003380;
        }

        .burdeo:hover {
            background-color: #5a0000;
        }

        #summary {
            font-size: 1.2em; /* Tamaño reducido */
            background-color: #fdd835;
            color: #004aad;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 10px;
            display: block;
            color: #333;
        }

        #contratista {
            margin-bottom: 20px;
        }

        #error-msg {
            color: red;
            font-size: 0.9em;
            display: none;
            margin-bottom: 10px;
        }

        .hidden {
            display: none;
        }

        /* Estilos responsivos */
        @media (max-width: 768px) {
            h2 {
                font-size: 1.5em;
            }

            table, th, td {
                font-size: 0.8em;
            }

            button {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <img id="logo" src="https://d31n4s42c9zm35.cloudfront.net/cl/uploads/2023/10/logo-lipigas.svg" alt="Logo Empresa">
    <h2>Ingreso de Órdenes de Trabajo (OT)</h2>
    <h4>Esta es una página de prueba, no oficial.</h4>

    <div id="error-msg">Por favor, complete todos los campos correctamente.</div>

    <!-- Contratista -->
    <label for="contratista">Nombre del Contratista (obligatorio)</label>
    <input id="contratista" type="text" placeholder="Ingrese el nombre del contratista" />

    <table id="otTable">
        <tr>
            <th>OT</th>
            <th>Tipo de OT</th>
            <th>Descripción</th>
            <th>Monto</th>
            <th>Acciones</th>
        </tr>
    </table>

    <div style="text-align: center;">
        <button onclick="addRow()">Agregar nueva OT</button>
        <button onclick="finalize()">Finalizar</button>
        <button id="downloadBtn" class="burdeo hidden" onclick="exportToCSV()">Descargar OT cargadas</button>
    </div>

    <h3>Resumen</h3>
    <div id="summary">Total Facturado: $0.00</div>

    <script>
        let otData = [];

        function addRow() {
            const table = document.getElementById('otTable');
            const row = table.insertRow();
            const otCell = row.insertCell(0);
            const tipoCell = row.insertCell(1);
            const descCell = row.insertCell(2);
            const montoCell = row.insertCell(3);
            const actionsCell = row.insertCell(4);

            // Campo para OT
            const inputOT = document.createElement('input');
            inputOT.type = 'text';
            otCell.appendChild(inputOT);

            // Campo desplegable para tipo de OT
            const selectTipo = document.createElement('select');
            const opciones = ['Prueba de Hermeticidad', 'Cambio de Medidor', 'Reinstalacion de Medidor', 'Retiro de Medidor', 'Verificacion de Medidor'];
            opciones.forEach(opcion => {
                const optionElement = document.createElement('option');
                optionElement.value = opcion;
                optionElement.text = opcion;
                selectTipo.appendChild(optionElement);
            });
            tipoCell.appendChild(selectTipo);

            // Campo para descripción
            const inputDesc = document.createElement('input');
            inputDesc.type = 'text';
            descCell.appendChild(inputDesc);

            // Campo para monto con $
            const inputMonto = document.createElement('input');
            inputMonto.type = 'number';
            inputMonto.placeholder = '$0.00';
            inputMonto.step = "0.01";
            inputMonto.min = "0";
            montoCell.appendChild(inputMonto);

            // Botón de eliminar fila
            const deleteButton = document.createElement('button');
            deleteButton.innerText = 'Eliminar';
            deleteButton.onclick = () => deleteRow(row);
            actionsCell.appendChild(deleteButton);
        }

        function deleteRow(row) {
            row.remove();  // Eliminar la fila
        }

        function finalize() {
            const table = document.getElementById('otTable');
            otData = [];
            const contratista = document.getElementById('contratista').value.trim();
            let valid = true;

            if (contratista === "") {
                document.getElementById('error-msg').style.display = "block";
                valid = false;
            }

            for (let i = 1; i < table.rows.length; i++) {
                const row = table.rows[i];
                const ot = row.cells[0].children[0].value.trim();
                const tipo = row.cells[1].children[0].value;
                const descripcion = row.cells[2].children[0].value.trim();
                const monto = row.cells[3].children[0].value.trim();

                if (ot === "" || descripcion === "" || monto === "") {
                    document.getElementById('error-msg').style.display = "block";
                    valid = false;
                    break;
                }

                otData.push({ contratista, ot, tipo, descripcion, monto: parseFloat(monto).toFixed(2) });
            }

            if (valid) {
                document.getElementById('error-msg').style.display = "none";
                displaySummary();
                document.getElementById('downloadBtn').classList.remove('hidden'); // Mostrar botón de descarga
            }
        }

        function displaySummary() {
            const resumenPorTipo = {};
            let totalMonto = 0;

            otData.forEach(data => {
                if (!resumenPorTipo[data.tipo]) {
                    resumenPorTipo[data.tipo] = 0;
                }
                resumenPorTipo[data.tipo] += parseFloat(data.monto);
                totalMonto += parseFloat(data.monto);
            });

            let resumenTexto = `Hola ${otData[0].contratista}, este es el resumen de los valores ingresados:<br><br>`;
            for (const tipo in resumenPorTipo) {
                resumenTexto += `Tipo de OT: ${tipo} - Total: $${resumenPorTipo[tipo].toFixed(2)}<br>`;
            }
            resumenTexto += `<br><strong>Total General: $${totalMonto.toFixed(2)}</strong>`;

            document.getElementById('summary').innerHTML = resumenTexto;
        }

        function exportToCSV() {
            let csvContent = "data:text/csv;charset=utf-8,Contratista,OT,Tipo de OT,Descripción,Monto\n";
            otData.forEach(row => {
                csvContent += `${row.contratista},${row.ot},${row.tipo},${row.descripcion},${row.monto}\n`;
            });
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement('a');
            link.setAttribute('href', encodedUri);
            link.setAttribute('download', 'resumen_ot.csv');
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>

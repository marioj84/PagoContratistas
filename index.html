<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Contratistas</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h2 {
            color: #004aad;
            text-align: center;
            font-size: 1.8em; /* Tamaño reducido */
            margin-bottom: 10px;
        }

        h4 {
            text-align: center;
            color: #999;
            font-size: 1em; /* Tamaño reducido */
            margin-bottom: 20px;
        }

        #logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 120px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            font-size: 0.9em; /* Tamaño reducido */
        }

        th {
            background-color: #fdd835;
            color: #004aad;
        }

        td input, td select {
            width: 100%;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 8px 15px;
            margin: 5px;
            background-color: #004aad;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 0.9em; /* Tamaño reducido */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .burdeo {
            background-color: #800000;
        }

        button:hover {
            background-color: #003380;
        }

        .burdeo:hover {
            background-color: #5a0000;
        }

        #summary {
            font-size: 1.2em; /* Tamaño reducido */
            background-color: #fdd835;
            color: #004aad;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 10px;
            display: block;
            color: #333;
        }

        #contratista {
            margin-bottom: 20px;
        }

        #error-msg {
            color: red;
            font-size: 0.9em;
            display: none;
            margin-bottom: 10px;
        }

        .hidden {
            display: none;
        }

        .asterisk {
            color: red;
            margin-left: 5px;
        }

        /* Estilos responsivos */
        @media (max-width: 768px) {
            h2 {
                font-size: 1.5em;
            }

            table, th, td {
                font-size: 0.8em;
            }

            button {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <img id="logo" src="https://d31n4s42c9zm35.cloudfront.net/cl/uploads/2023/10/logo-lipigas.svg" alt="Logo Empresa">
    <h2>Ingreso de Órdenes de Trabajo (OT)</h2>
    <h4>Esta es una página de prueba, no oficial.</h4>

    <div id="error-msg">Por favor, complete todos los campos correctamente.</div>

    <!-- Contratista -->
    <label for="contratista">Nombre del Contratista<span id="contratista-asterisk" class="asterisk hidden">*</span></label>
    <input id="contratista" type="text" placeholder="Ingrese el nombre del contratista" />

    <table id="otTable">
        <tr>
            <th>OT</th>
            <th>Tipo de OT</th>
            <th>Descripción</th>
            <th>Monto</th>
            <th>Acciones</th>
        </tr>
    </table>

    <div style="text-align: center;">
        <button onclick="addRow()">Ver Resumen</button>
    </div>

    <h3>Resumen</h3>
    <div id="summary">Total Facturado: $0.00</div>

    <div id="finalizeSection" style="text-align: center;" class="hidden">
        <button class="burdeo" onclick="finalize()">Finalizar y Guardar</button>
    </div>

    <script>
        let otData = [];

        function addRow() {
            const table = document.getElementById('otTable');
            const row = table.insertRow();
            const otCell = row.insertCell(0);
            const tipoCell = row.insertCell(1);
            const descCell = row.insertCell(2);
            const montoCell = row.insertCell(3);
            const actionsCell = row.insertCell(4);

            // Campo para OT, solo acepta números enteros
            const inputOT = document.createElement('input');
            inputOT.type = 'number';
            inputOT.step = "1";  // Solo enteros
            inputOT.min = "1";
            otCell.appendChild(inputOT);

            // Campo desplegable para tipo de OT
            const selectTipo = document.createElement('select');
            const opciones = ['Prueba de Hermeticidad', 'Cambio de Medidor', 'Reinstalacion de Medidor', 'Retiro de Medidor', 'Verificacion de Medidor'];
            opciones.forEach(opcion => {
                const optionElement = document.createElement('option');
                optionElement.value = opcion;
                optionElement.text = opcion;
                selectTipo.appendChild(optionElement);
            });
            tipoCell.appendChild(selectTipo);

            // Campo para descripción
            const inputDesc = document.createElement('input');
            inputDesc.type = 'text';
            descCell.appendChild(inputDesc);

            // Campo para monto con $
            const inputMonto = document.createElement('input');
            inputMonto.type = 'number';
            inputMonto.placeholder = '$0.00';
            inputMonto.step = "0.01";
            inputMonto.min = "0";
            montoCell.appendChild(inputMonto);

            // Botones de agregar y eliminar en la columna de acciones
            const addButton = document.createElement('button');
            addButton.innerText = 'Agregar nueva OT';
            addButton.onclick = addRow;
            actionsCell.appendChild(addButton);

            const deleteButton = document.createElement('button');
            deleteButton.innerText = 'Eliminar OT';
            deleteButton.onclick = () => deleteRow(row);
            actionsCell.appendChild(deleteButton);
        }

        function deleteRow(row) {
            row.remove();  // Eliminar la fila
        }

        function finalize() {
            // Limpiar todos los datos y reiniciar la página
            otData = [];
            document.getElementById('otTable').innerHTML = `
                <tr>
                    <th>OT</th>
                    <th>Tipo de OT</th>
                    <th>Descripción</th>
                    <th>Monto</th>
                    <th>Acciones</th>
                </tr>`;
            document.getElementById('summary').innerHTML = 'Total Facturado: $0.00';
            document.getElementById('finalizeSection').classList.add('hidden');
            document.getElementById('downloadBtn').classList.add('hidden');
        }

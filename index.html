<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Contratistas</title>
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Estilos CSS -->
    <style>
        /* Importar fuentes */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        /* Variables para Modo Claro */
        :root {
            --background-color: #f4f4f4;
            --text-color: #333333;
            --primary-color: #004aad;
            --secondary-color: #28a745;
            --danger-color: #800000;
            --warning-color: #fdd835;
            --input-background: #ffffff;
            --input-border: #ccc;
            --button-hover-primary: #003380;
            --button-hover-secondary: #218838;
            --button-hover-danger: #5a0000;
            --success-color: green;
            --invalid-color: red;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        /* Variables para Modo Oscuro */
        [data-theme="dark"] {
            --background-color: #2c3e50;
            --text-color: #ecf0f1;
            --primary-color: #3498db;
            --secondary-color: #27ae60;
            --danger-color: #c0392b;
            --warning-color: #f39c12;
            --input-background: #34495e;
            --input-border: #7f8c8d;
            --button-hover-primary: #2980b9;
            --button-hover-secondary: #1e8449;
            --button-hover-danger: #922b21;
            --success-color: #2ecc71;
            --invalid-color: #e74c3c;
            --shadow-color: rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            position: relative;
            min-height: 100vh;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: var(--input-background);
            box-shadow: 0 4px 12px var(--shadow-color);
            margin-bottom: 30px;
            border-radius: 8px;
        }

        th, td {
            padding: 12px 15px;
            border-bottom: 1px solid var(--input-border);
            font-size: 0.95em;
            color: var(--text-color);
        }

        th {
            background-color: var(--warning-color);
            color: var(--primary-color);
            text-align: center;
        }

        td input {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--input-border);
            border-radius: 4px;
            background-color: var(--input-background);
        }

        td input.monetary {
            text-align: right;
        }
    </style>
</head>
<body>
    <header>
        <h2>Ingreso de Cobros Mensuales (OT)</h2>
    </header>

    <main>
        <div class="table-responsive">
            <table id="otTable">
                <tr>
                    <th>OT</th>
                    <th>Tipo de OT</th>
                    <th>Cant</th>
                    <th>Descripción</th>
                    <th>Monto</th>
                    <th>Movilización</th> <!-- Nueva columna -->
                    <th>Subtotal</th>
                    <th>Acciones</th>
                </tr>
            </table>
        </div>
        <button onclick="addRow()">Agregar OT</button>
    </main>

    <footer>
        <p>Para cualquier duda o consulta, por favor contactar a Mario Jaimes a través del correo: <a href="mailto:mjaimes@lipigas.cl">mjaimes@lipigas.cl</a>.</p>
    </footer>

    <script>
        function addRow() {
            const table = document.getElementById('otTable');
            const row = table.insertRow();
            const otCell = row.insertCell(0);
            const tipoCell = row.insertCell(1);
            const cantCell = row.insertCell(2);
            const descCell = row.insertCell(3);
            const montoCell = row.insertCell(4);
            const movilizacionCell = row.insertCell(5); // Nueva celda para movilización
            const subtotalCell = row.insertCell(6);
            const actionsCell = row.insertCell(7);

            const inputOT = document.createElement('input');
            inputOT.type = 'number';
            inputOT.placeholder = 'OT';
            otCell.appendChild(inputOT);

            const selectTipo = document.createElement('select');
            const trabajos = ['Trabajo A', 'Trabajo B', 'Trabajo C'];
            trabajos.forEach(trabajo => {
                const option = document.createElement('option');
                option.value = trabajo;
                option.text = trabajo;
                selectTipo.appendChild(option);
            });
            tipoCell.appendChild(selectTipo);

            const inputCant = document.createElement('input');
            inputCant.type = 'number';
            inputCant.min = '1';
            inputCant.value = '1';
            cantCell.appendChild(inputCant);

            const inputDesc = document.createElement('input');
            inputDesc.type = 'text';
            inputDesc.placeholder = 'Descripción';
            descCell.appendChild(inputDesc);

            const inputMonto = document.createElement('input');
            inputMonto.type = 'number';
            inputMonto.step = '0.01';
            inputMonto.placeholder = 'Monto';
            inputMonto.classList.add('monetary');
            montoCell.appendChild(inputMonto);

            const inputMovilizacion = document.createElement('input'); // Nuevo input para Movilización
            inputMovilizacion.type = 'number';
            inputMovilizacion.step = '0.01';
            inputMovilizacion.placeholder = 'Movilización';
            inputMovilizacion.classList.add('monetary');
            movilizacionCell.appendChild(inputMovilizacion);

            const inputSubtotal = document.createElement('input');
            inputSubtotal.type = 'text';
            inputSubtotal.placeholder = '$0.00';
            inputSubtotal.disabled = true;
            inputSubtotal.classList.add('monetary');
            subtotalCell.appendChild(inputSubtotal);

            // Calcular subtotal cuando cambien los valores
            inputCant.oninput = inputMonto.oninput = inputMovilizacion.oninput = function () {
                calcularSubtotal(inputCant, inputMonto, inputMovilizacion, inputSubtotal);
            };

            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Eliminar';
            deleteButton.onclick = () => row.remove();
            actionsCell.appendChild(deleteButton);
        }

        function calcularSubtotal(inputCant, inputMonto, inputMovilizacion, inputSubtotal) {
            const cantidad = parseFloat(inputCant.value) || 0;
            const monto = parseFloat(inputMonto.value) || 0;
            const movilizacion = parseFloat(inputMovilizacion.value) || 0;
            const subtotal = (cantidad * (monto + movilizacion)).toFixed(2);
            inputSubtotal.value = `$${subtotal}`;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Contratistas</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h2 {
            color: #004aad;
            text-align: center;
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            font-size: 0.9em;
        }

        th {
            background-color: #fdd835;
            color: #004aad;
        }

        td input, td select {
            width: 100%;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        td select {
            width: auto;
        }

        button {
            padding: 8px 15px;
            margin: 5px;
            background-color: #004aad;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 0.9em;
            cursor: pointer;
        }

        #summary {
            font-size: 1.2em;
            background-color: #fdd835;
            color: #004aad;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
        }

        #error-msg {
            color: red;
            font-size: 0.9em;
            display: none;
            margin-bottom: 10px;
        }

        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.9em;
            color: #999;
        }
    </style>
</head>
<body>
    <h2>Ingreso de Órdenes de Trabajo (OT)</h2>
    
    <!-- Contratista -->
    <label for="contratista">Nombre del Contratista</label>
    <select id="contratista">
        <option value="">Seleccione un contratista</option>
        <option value="ANA CORNEJO">ANA CORNEJO</option>
        <option value="ANGELICA FUENTES FUENTES">ANGELICA FUENTES FUENTES</option>
        <option value="DANIEL OJEDA">DANIEL OJEDA</option>
        <!-- Agrega más contratistas aquí -->
    </select>

    <!-- Datos de la OT -->
    <table id="otTable">
        <tr>
            <th>OT</th>
            <th>Tipo de OT</th>
            <th>Descripción</th>
            <th>Monto</th>
        </tr>
        <tr>
            <td><input type="text" id="ot" placeholder="Número de OT"></td>
            <td>
                <select id="tipo">
                    <option value="Retiro de Medidor">Retiro de Medidor</option>
                    <option value="Cambio de Medidor">Cambio de Medidor</option>
                    <!-- Agrega más tipos de OT aquí -->
                </select>
            </td>
            <td><input type="text" id="descripcion" placeholder="Descripción del trabajo"></td>
            <td><input type="number" id="monto" placeholder="$0.00"></td>
        </tr>
    </table>

    <div style="text-align: center;">
        <button id="finalizeBtn" class="burdeo" onclick="finalizarYEnviar()">Finalizar y Enviar</button>
    </div>

    <footer>Para cualquier duda o consulta, contactar a Mario Jaimes: <a href="mailto:mjaimes@lipigas.cl">mjaimes@lipigas.cl</a>.</footer>

    <script>
        // Función para enviar los datos a Google Sheets
        function finalizarYEnviar() {
            const contratista = document.getElementById('contratista').value;
            const ot = document.getElementById('ot').value;
            const tipo = document.getElementById('tipo').value;
            const descripcion = document.getElementById('descripcion').value;
            const monto = document.getElementById('monto').value;

            if (contratista && ot && tipo && descripcion && monto) {
                const url = "https://script.google.com/macros/s/AKfycbxdc6R5u6USKaV_VhwzWDaruZMKCDqGSgMYia9yKAYZfQooz-4U59oDoLpHElEca_lJww/exec"; // URL de tu Google Apps Script

                const data = {
                    contratista: contratista,
                    ot: ot,
                    tipo: tipo,
                    descripcion: descripcion,
                    monto: monto
                };

                fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                })
                .then(response => response.json())
                .then(result => {
                    console.log(result);
                    alert('Datos enviados con éxito a Google Sheets.');
                })
                .catch(error => {
                    console.error('Error al enviar los datos:', error);
                    alert('Error al enviar los datos: ' + error);
                });
            } else {
                alert('Por favor, complete todos los campos antes de enviar.');
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Contratistas</title>
    <style>
        /* ... (todos los estilos anteriores) ... */
    </style>
</head>
<body>
    <h2>Ingreso de Órdenes de Trabajo (OT)</h2>
    
    <div id="error-msg">Por favor, complete todos los campos correctamente.</div>

    <!-- Contratista -->
    <label for="contratista">Nombre del Contratista</label>
    <select id="contratista">
        <option value="">Seleccione un contratista</option>
        <option value="ANA CORNEJO">ANA CORNEJO</option>
        <option value="DANIEL OJEDA">DANIEL OJEDA</option>
        <option value="EFRAIN ALVAREZ">EFRAIN ALVAREZ</option>
        <!-- Más contratistas -->
    </select>

    <!-- Datos de la OT -->
    <table id="otTable">
        <tr>
            <th>OT</th>
            <th>Tipo de OT</th>
            <th>Descripción</th>
            <th>Monto</th>
        </tr>
        <tr>
            <td><input type="text" id="ot" placeholder="Número de OT"></td>
            <td>
                <select id="tipo">
                    <option value="Retiro de Medidor">Retiro de Medidor</option>
                    <option value="Cambio de Medidor">Cambio de Medidor</option>
                    <!-- Más tipos de OT -->
                </select>
            </td>
            <td><input type="text" id="descripcion" placeholder="Descripción del trabajo"></td>
            <td><input type="number" id="monto" placeholder="$0.00"></td>
        </tr>
    </table>

    <div style="text-align: center;">
        <button id="finalizeBtn" class="burdeo" onclick="finalizarYEnviar()">Finalizar y Enviar</button>
    </div>

    <footer>Para cualquier duda o consulta, contactar a Mario Jaimes: <a href="mailto:mjaimes@lipigas.cl">mjaimes@lipigas.cl</a>.</footer>

    <script>
        // Función para enviar los datos a Google Sheets
        function finalizarYEnviar() {
            const contratista = document.getElementById('contratista').value;
            const ot = document.getElementById('ot').value;
            const tipo = document.getElementById('tipo').value;
            const descripcion = document.getElementById('descripcion').value;
            const monto = document.getElementById('monto').value;

            if (contratista && ot && tipo && descripcion && monto) {
                // URL del script de Google Apps Script
                const url = "https://script.google.com/macros/s/AKfycbxdc6R5u6USKaV_VhwzWDaruZMKCDqGSgMYia9yKAYZfQooz-4U59oDoLpHElEca_lJww/exec";

                // Datos que se van a enviar a Google Sheets
                const data = {
                    contratista: contratista,
                    ot: ot,
                    tipo: tipo,
                    descripcion: descripcion,
                    monto: monto
                };

                // Enviar los datos a través de una solicitud POST
                fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                })
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    alert('Datos enviados con éxito a Google Sheets.');
                })
                .catch(error => {
                    console.error('Error al enviar los datos:', error);
                    alert('Error al enviar los datos: ' + error);
                });
            } else {
                alert('Por favor, complete todos los campos antes de enviar.');
            }
        }
    </script>
</body>
</html>

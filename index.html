<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Contratistas</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h2 {
            color: #004aad;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        h4 {
            text-align: center;
            color: #999;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        #logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 120px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #fdd835;
            color: #004aad;
            font-size: 1.2em;
        }

        td input, td select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #004aad;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .burdeo {
            background-color: #800000;
        }

        button:hover {
            background-color: #003380;
        }

        .burdeo:hover {
            background-color: #5a0000;
        }

        #summary {
            font-size: 1.5em;
            background-color: #fdd835;
            color: #004aad;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 10px;
            display: block;
        }

        #contratista {
            margin-bottom: 20px;
        }

        /* Estilos responsivos */
        @media (max-width: 768px) {
            h2 {
                font-size: 2em;
            }

            table, th, td {
                font-size: 1em;
            }

            button {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <img id="logo" src="https://d31n4s42c9zm35.cloudfront.net/cl/uploads/2023/10/logo-lipigas.svg" alt="Logo Empresa">
    <h2>Ingreso de Órdenes de Trabajo (OT)</h2>
    <h4>Esta es una página de prueba, no oficial.</h4>

    <!-- Contratista -->
    <label for="contratista">Nombre del Contratista</label>
    <input id="contratista" type="text" placeholder="Ingrese el nombre del contratista" />

    <table id="otTable">
        <tr>
            <th>ID</th>
            <th>OT</th>
            <th>Tipo de OT</th>
            <th>Descripción</th>
            <th>Monto</th>
            <th>Fecha y Hora</th>
            <th>Editar</th>
        </tr>
    </table>

    <div style="text-align: center;">
        <button onclick="addRow()">Agregar nueva OT</button>
        <button onclick="finalize()">Finalizar</button>
        <button class="burdeo" onclick="exportToCSV()">Descargar OT cargadas</button>
    </div>

    <h3>Resumen</h3>
    <div id="summary">Total Facturado: $0.00</div>

    <script>
        let otData = [];
        let idCounter = 1;

        function addRow() {
            const table = document.getElementById('otTable');
            const row = table.insertRow();
            const idCell = row.insertCell(0);
            const otCell = row.insertCell(1);
            const tipoCell = row.insertCell(2);
            const descCell = row.insertCell(3);
            const montoCell = row.insertCell(4);
            const fechaHoraCell = row.insertCell(5);
            const editCell = row.insertCell(6);

            // Asignar un ID único
            idCell.innerText = idCounter++;

            // Campo para OT
            const inputOT = document.createElement('input');
            inputOT.type = 'text';
            otCell.appendChild(inputOT);

            // Campo desplegable para tipo de OT
            const selectTipo = document.createElement('select');
            const opciones = ['Prueba de Hermeticidad', 'Cambio de Medidor', 'Reinstalacion de Medidor', 'Retiro de Medidor', 'Verificacion de Medidor'];
            opciones.forEach(opcion => {
                const optionElement = document.createElement('option');
                optionElement.value = opcion;
                optionElement.text = opcion;
                selectTipo.appendChild(optionElement);
            });
            tipoCell.appendChild(selectTipo);

            // Campo para descripción
            const inputDesc = document.createElement('input');
            inputDesc.type = 'text';
            descCell.appendChild(inputDesc);

            // Campo para monto con $
            const inputMonto = document.createElement('input');
            inputMonto.type = 'number';
            inputMonto.placeholder = '$0.00';
            inputMonto.step = "0.01";
            inputMonto.min = "0";
            montoCell.appendChild(inputMonto);

            // Fecha y Hora de creación
            const now = new Date();
            const fechaHora = now.toLocaleDateString() + ' ' + now.toLocaleTimeString();
            fechaHoraCell.innerText = fechaHora;

            // Botón de editar
            const editButton = document.createElement('button');
            editButton.innerText = 'Editar';
            editButton.onclick = () => editRow(row);
            editCell.appendChild(editButton);
        }

        function editRow(row) {
            const cells = row.cells;
            for (let i = 1; i <= 4; i++) {
                cells[i].children[0].disabled = false; // Habilitar edición
            }
        }

        function finalize() {
            const table = document.getElementById('otTable');
            otData = [];
            const contratista = document.getElementById('contratista').value;
            for (let i = 1; i < table.rows.length; i++) {
                const row = table.rows[i];
                const id = row.cells[0].innerText;
                const ot = row.cells[1].children[0].value;
                const tipo = row.cells[2].children[0].value;
                const descripcion = row.cells[3].children[0].value;
                const monto = parseFloat(row.cells[4].children[0].value) || 0;
                const fechaHora = row.cells[5].innerText;
                otData.push({ id, contratista, ot, tipo, descripcion, monto, fechaHora });
            }
            displaySummary();
            table.innerHTML = '<tr><th>ID</th><th>OT</th><th>Tipo de OT</th><th>Descripción</th><th>Monto</th><th>Fecha y Hora</th><th>Editar</th></tr>'; // Limpia la tabla
        }

        function displaySummary() {
            const resumenPorTipo = {};
            let totalMonto = 0;

            otData.forEach(data => {
                if (!resumenPorTipo[data.tipo]) {
                    resumenPorTipo[data.tipo] = 0;
                }
                resumenPorTipo[data.tipo] += data.monto;
                totalMonto += data.monto;
            });

            let resumenTexto = `Hola ${otData[0].contratista}, este es el resumen de los valores ingresados:<br><br>`;
            for (const tipo in resumenPorTipo) {
                resumenTexto += `Tipo de OT: ${tipo} - Total: $${resumenPorTipo[tipo].toFixed(2)}<br>`;
            }
            resumenTexto += `<br><strong>Total General: $${totalMonto.toFixed(2)}</strong>`;

            document.getElementById('summary').innerHTML = resumenTexto;
        }

        function exportToCSV() {
            let csvContent = "data:text/csv;charset=utf-8,ID,Contratista,OT,Tipo de OT,Descripción,Monto,Fecha y Hora\n";
            otData.forEach(row => {
                csvContent += `${row.id},${row.contratista},${row.ot},${row.tipo},${row.descripcion},${row.monto},${row.fechaHora}\n`;
            });
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement('a');
            link.setAttribute('href', encodedUri);
            link.setAttribute('download', 'resumen_ot.csv');
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>

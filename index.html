<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Contratistas</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h2 {
            color: #004aad;
            text-align: center;
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        h4 {
            text-align: center;
            color: #999;
            font-size: 1em;
            margin-bottom: 20px;
        }

        #logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 120px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            font-size: 0.9em;
        }

        th {
            background-color: #fdd835;
            color: #004aad;
        }

        td input, td select {
            width: 100%;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        td input[type="number"]::-webkit-outer-spin-button,
        td input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        td input[type="number"] {
            -moz-appearance: textfield;
        }

        button {
            padding: 8px 15px;
            margin: 5px;
            background-color: #004aad;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 0.9em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .burdeo {
            background-color: #800000;
        }

        button:hover {
            background-color: #003380;
        }

        .burdeo:hover {
            background-color: #5a0000;
        }

        #summary {
            font-size: 1.2em;
            background-color: #fdd835;
            color: #004aad;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 10px;
            display: block;
            color: #333;
        }

        #contratista {
            width: 100%;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        #error-msg {
            color: red;
            font-size: 0.9em;
            display: none;
            margin-bottom: 10px;
        }

        .hidden {
            display: none;
        }

        .asterisk {
            color: red;
            margin-left: 5px;
        }

        .acciones-btn {
            display: inline-block;
            margin-right: 5px;
        }

        /* Ancho de las columnas ajustado para evitar descuadre */
        .col-ot {
            width: 8%;
        }

        .col-descripcion {
            width: 35%; /* Reducido para evitar descuadre */
        }

        .col-monto {
            width: 10%;
        }

        /* Reducir el interlineado entre filas de OT */
        table tr {
            line-height: 1.2;
        }

        /* Estilos responsivos */
        @media (max-width: 768px) {
            h2 {
                font-size: 1.5em;
            }

            table, th, td {
                font-size: 0.8em;
            }

            button {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <img id="logo" src="https://d31n4s42c9zm35.cloudfront.net/cl/uploads/2023/10/logo-lipigas.svg" alt="Logo Empresa">
    <h2>Ingreso de Órdenes de Trabajo (OT)</h2>
    <h4>Esta es una página de prueba, no oficial.</h4>

    <div id="error-msg">Por favor, complete todos los campos correctamente.</div>

    <!-- Contratista -->
    <label for="contratista">Nombre del Contratista<span id="contratista-asterisk" class="asterisk hidden">*</span></label>
    <div style="display: flex; gap: 10px; align-items: center;">
        <select id="contratista">
            <option value="">Seleccione un contratista</option>
            <option value="ANA CORNEJO">ANA CORNEJO</option>
            <option value="ANGELICA FUENTES FUENTES">ANGELICA FUENTES FUENTES</option>
            <option value="DANIEL OJEDA">DANIEL OJEDA</option>
            <option value="EFRAIN ALVAREZ">EFRAIN ALVAREZ</option>
            <option value="FERNANDO SOTO">FERNANDO SOTO</option>
            <option value="FREDDY PALAVICINO">FREDDY PALAVICINO</option>
            <option value="FUENZALIDA Y FUENZALIDA CIA. LTDA">FUENZALIDA Y FUENZALIDA CIA. LTDA</option>
            <option value="GERMAN STUARDO GALDAMES OBRAS CIVILES MENORES">GERMAN STUARDO GALDAMES OBRAS CIVILES MENORES</option>
            <option value="HUGO PAVEZ">HUGO PAVEZ</option>
            <option value="HYC CONSTRUCCIONES HENRRI QUINILLAO E.I.R.L.">HYC CONSTRUCCIONES HENRRI QUINILLAO E.I.R.L.</option>
            <option value="JENNY VEGA">JENNY VEGA</option>
            <option value="JMG SERVICIOS">JMG SERVICIOS</option>
            <option value="JUAN FERRADA ESCOBAR">JUAN FERRADA ESCOBAR</option>
            <option value="JUAN GALLARDO CERDA">JUAN GALLARDO CERDA</option>
            <option value="KLAIT ANTOFAGASTA">KLAIT ANTOFAGASTA</option>
            <option value="KLAIT CALAMA">KLAIT CALAMA</option>
            <option value="MANUEL SUAREZ">MANUEL SUAREZ</option>
            <option value="MARLENE VALENCIA">MARLENE VALENCIA</option>
            <option value="VICTOR FERNANDO CRUCES CESPEDES">VICTOR FERNANDO CRUCES CESPEDES</option>
            <option value="YANINA BECERRA">YANINA BECERRA</option>
        </select>
        <button onclick="addRow()">Cargar OT</button>
    </div>

    <table id="otTable">
        <tr>
            <th class="col-ot">OT</th>
            <th>Tipo de OT</th>
            <th class="col-descripcion">Descripción</th>
            <th class="col-monto">Monto</th>
            <th>Acciones</th>
        </tr>
    </table>

    <div style="text-align: center;">
        <button id="summaryBtn" class="burdeo hidden" onclick="viewSummary()">Ver Resumen</button>
    </div>

    <h3>Resumen</h3>
    <div id="summary">Total Facturado: $0.00</div>

    <div style="text-align: center;">
        <button id="finalizeBtn" class="burdeo hidden" onclick="finalizeAndDownload()">Validar y Descargar Soporte</button>
    </div>

    <script>
        let otData = [];

        function addRow() {
            const table = document.getElementById('otTable');
            const row = table.insertRow();
            const otCell = row.insertCell(0);
            const tipoCell = row.insertCell(1);
            const descCell = row.insertCell(2);
            const montoCell = row.insertCell(3);
            const actionsCell = row.insertCell(4);

            // Campo para OT, sin flechas
            const inputOT = document.createElement('input');
            inputOT.type = 'number';
            inputOT.step = "1";  // Solo enteros
            inputOT.min = "1";
            otCell.appendChild(inputOT);

            // Campo desplegable para tipo de OT
            const selectTipo = document.createElement('select');
            const opciones = ['Retiro de Medidor', 'Reinstalación de Medidor', 'Presupuesto Trabajo en Terreno', 'Cambio de Medidor', 'Verificación de Medidor en Terreno', 'Cambio de Ubicación Medidor', 'Verificación de Lectura', 'Revisión de Merma', 'PH y Análisis de Medidor'];
            opciones.forEach(opcion => {
                const optionElement = document.createElement('option');
                optionElement.value = opcion;
                optionElement.text = opcion;
                selectTipo.appendChild(optionElement);
            });
            tipoCell.appendChild(selectTipo);

            // Campo para descripción
            const inputDesc = document.createElement('input');
            inputDesc.type = 'text';
            descCell.appendChild(inputDesc);

            // Campo para monto con $
            const inputMonto = document.createElement('input');
            inputMonto.type = 'number';
            inputMonto.placeholder = '$0.00';
            inputMonto.step = "0.01";
            inputMonto.min = "0";
            montoCell.appendChild(inputMonto);

            // Botones de agregar/eliminar en "Acciones"
            const addButton = document.createElement('button');
            addButton.innerText = 'Agregar nueva OT';
            addButton.className = 'acciones-btn';
            addButton.onclick = addRow;
            actionsCell.appendChild(addButton);

            const deleteButton = document.createElement('button');
            deleteButton.innerText = 'Eliminar OT';
            deleteButton.className = 'acciones-btn burdeo';
            deleteButton.onclick = () => deleteRow(row);
            actionsCell.appendChild(deleteButton);

            // Mostrar botón "Ver Resumen" después de agregar la primera OT
            document.getElementById('summaryBtn').classList.remove('hidden');
        }

        function deleteRow(row) {
            row.remove();  // Eliminar la fila
        }

        function viewSummary() {
            const table = document.getElementById('otTable');
            otData = [];
            const contratista = document.getElementById('contratista').value.trim();
            let valid = true;

            // Validar nombre del contratista
            if (contratista === "") {
                document.getElementById('error-msg').style.display = "block";
                document.getElementById('contratista-asterisk').classList.remove('hidden');
                valid = false;
            } else {
                document.getElementById('contratista-asterisk').classList.add('hidden');
            }

            // Validar campos de la tabla
            for (let i = 1; i < table.rows.length; i++) {
                const row = table.rows[i];
                const ot = row.cells[0].children[0].value.trim();
                const tipo = row.cells[1].children[0].value;
                const descripcion = row.cells[2].children[0].value.trim();
                const monto = row.cells[3].children[0].value.trim();

                if (ot === "" || descripcion === "" || monto === "") {
                    document.getElementById('error-msg').style.display = "block";
                    const cells = row.cells;
                    cells[0].children[0].style.border = ot === "" ? "2px solid red" : "";  // Marcar en rojo si está vacío
                    cells[2].children[0].style.border = descripcion === "" ? "2px solid red" : "";  // Marcar en rojo si está vacío
                    cells[3].children[0].style.border = monto === "" ? "2px solid red" : "";  // Marcar en rojo si está vacío
                    valid = false;
                    break;
                } else {
                    otData.push({ contratista, ot, tipo, descripcion, monto: parseFloat(monto).toFixed(2) });
                }
            }

            if (valid) {
                document.getElementById('error-msg').style.display = "none";
                displaySummary();
                document.getElementById('summaryBtn').classList.add('hidden'); // Ocultar botón de resumen
                document.getElementById('finalizeBtn').classList.remove('hidden'); // Mostrar botón de finalizar
            }
        }

        function displaySummary() {
            const resumenPorTipo = {};
            let totalMonto = 0;
            let totalTrabajos = 0;

            otData.forEach(data => {
                if (!resumenPorTipo[data.tipo]) {
                    resumenPorTipo[data.tipo] = { cantidad: 0, total: 0 };
                }
                resumenPorTipo[data.tipo].cantidad += 1;
                resumenPorTipo[data.tipo].total += parseFloat(data.monto);
                totalMonto += parseFloat(data.monto);
                totalTrabajos += 1;
            });

            // Generar resumen en formato tabla
            let resumenTabla = `<strong>${otData[0].contratista}</strong>, este es el resumen de los valores ingresados:<br><br>`;
            resumenTabla += `<table><tr><th>Cantidad</th><th>Tipo de OT</th><th>Valor</th></tr>`;

            for (const tipo in resumenPorTipo) {
                resumenTabla += `<tr><td>${resumenPorTipo[tipo].cantidad}</td><td>${tipo}</td><td>$${resumenPorTipo[tipo].total.toFixed(2)}</td></tr>`;
            }
            resumenTabla += `</table><br><strong>Total General: $${totalMonto.toFixed(2)}</strong>`;

            document.getElementById('summary').innerHTML = resumenTabla;
        }

        function finalizeAndDownload() {
            // Generar archivo XLS
            const xlsContent = [
                ["Contratista", "OT", "Tipo de OT", "Descripción", "Monto"]
            ];

            otData.forEach(row => {
                xlsContent.push([row.contratista, row.ot, row.tipo, row.descripcion, row.monto]);
            });

            const worksheet = XLSX.utils.aoa_to_sheet(xlsContent);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "Resumen_OT");
            XLSX.writeFile(workbook, `Resumen_OT_${Date.now()}.xlsx`);

            // Limpiar los datos y comenzar de nuevo
            document.getElementById('contratista').value = '';
            document.getElementById('otTable').innerHTML = '<tr><th class="col-ot">OT</th><th>Tipo de OT</th><th class="col-descripcion">Descripción</th><th class="col-monto">Monto</th><th>Acciones</th></tr>';
            document.getElementById('summary').innerHTML = 'Total Facturado: $0.00';
            document.getElementById('finalizeBtn').classList.add('hidden');  // Ocultar el botón de finalizar
            document.getElementById('summaryBtn').classList.add('hidden');  // Ocultar el botón de resumen
            otData = [];  // Limpiar los datos
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Contratistas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Importar fuentes */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        /* Variables para Modo Claro */
        :root {
            --background-color: #f4f4f4;
            --text-color: #333333;
            --primary-color: #004aad;
            --secondary-color: #28a745;
            --danger-color: #800000;
            --warning-color: #fdd835;
            --input-background: #ffffff;
            --input-border: #ccc;
            --button-hover-primary: #003380;
            --button-hover-secondary: #218838;
            --button-hover-danger: #5a0000;
            --success-color: green;
            --invalid-color: red;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        /* Variables para Modo Oscuro */
        [data-theme="dark"] {
            --background-color: #2c3e50;
            --text-color: #ecf0f1;
            --primary-color: #3498db;
            --secondary-color: #27ae60;
            --danger-color: #c0392b;
            --warning-color: #f39c12;
            --input-background: #34495e;
            --input-border: #7f8c8d;
            --button-hover-primary: #2980b9;
            --button-hover-secondary: #1e8449;
            --button-hover-danger: #922b21;
            --success-color: #2ecc71;
            --invalid-color: #e74c3c;
            --shadow-color: rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            position: relative;
            min-height: 100vh;
        }

        /* Scrollbar personalizado */
        body::-webkit-scrollbar {
            width: 12px;
        }

        body::-webkit-scrollbar-track {
            background: var(--input-background);
        }

        body::-webkit-scrollbar-thumb {
            background-color: var(--primary-color);
            border-radius: 20px;
            border: 3px solid var(--input-background);
        }

        /* Encabezado Fijo */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: var(--background-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            box-shadow: 0 2px 4px var(--shadow-color);
            z-index: 1000;
        }

        #logo {
            width: 150px;
        }

        header nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        header nav ul li a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 600;
            transition: color 0.3s;
        }

        header nav ul li.active a,
        header nav ul li a:hover {
            color: var(--primary-color);
        }

        /* Ajustar el contenido principal para que no quede debajo del header */
        main {
            margin-top: 100px;
            padding: 0 20px;
        }

        h2, h3 {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 15px;
        }

        /* Tabla y sus columnas */
        .table-responsive {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: var(--input-background);
            box-shadow: 0 4px 12px var(--shadow-color);
            margin-bottom: 30px;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px 15px;
            border-bottom: 1px solid var(--input-border);
            font-size: 0.95em;
            color: var(--text-color);
        }

        th {
            background-color: var(--warning-color);
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            text-align: center;
        }

        td {
            text-align: left;
        }

        tr:nth-child(even) {
            background-color: rgba(0, 0, 0, 0.02);
        }

        tr:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        td input, td select {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--input-border);
            border-radius: 4px;
            font-size: 0.9em;
            background-color: var(--input-background);
            color: var(--text-color);
            box-shadow: 0 2px 4px var(--shadow-color);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        td input.monetary {
            text-align: right;
        }

        /* Botones estilizados */
        button {
            padding: 10px 20px;
            margin: 5px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 0.95em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 2px 6px var(--shadow-color);
        }

        button:hover {
            transform: translateY(-2px);
        }

        .burdeo {
            background-color: var(--danger-color);
        }

        .verde {
            background-color: var(--secondary-color);
        }

        footer {
            margin-top: auto;
            text-align: center;
            font-size: 0.9em;
            color: var(--text-color);
            padding: 20px;
        }

        .footer-right {
            text-align: right;
        }

        #summary {
            font-size: 1.2em;
            background-color: var(--warning-color);
            color: var(--primary-color);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 2px 6px var(--shadow-color);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img id="logo" src="https://d31n4s42c9zm35.cloudfront.net/cl/uploads/2023/10/logo-lipigas.svg" alt="Logo Empresa">
        </div>
        <nav>
            <ul>
                <li class="active"><a href="#">Inicio</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Ingreso de Cobros Mensuales (OT)</h2>
        <p id="current-date"></p>

        <div class="form-group">
            <select id="contratista" aria-label="Seleccionar Contratista">
                <option value="">Seleccione un contratista</option>
            </select>
            <button onclick="addRow()"><i class="fas fa-plus"></i> Cargar OT</button>
        </div>

        <div class="table-responsive">
            <table id="otTable" aria-label="Tabla de Órdenes de Trabajo">
                <tr>
                    <th class="col-ot">OT</th>
                    <th>Tipo de OT</th>
                    <th class="col-cant">Cant</th>
                    <th class="col-descripcion">Descripción</th>
                    <th class="col-monto">Monto</th>
                    <th class="col-movilizacion">Movilización</th> <!-- Nueva columna -->
                    <th class="col-subtotal">Subtotal</th>
                    <th>Acciones</th>
                </tr>
            </table>
        </div>

        <div class="button-group">
            <button onclick="addRow()" class="verde"><i class="fas fa-plus"></i> Agregar OT</button>
        </div>

        <h3>Resumen</h3>
        <div id="summary">Total Facturado: $0.00</div>
    </main>

    <footer>
        Para cualquier duda o consulta, por favor contactar a Mario Jaimes a través del correo: 
        <a href="mailto:mjaimes@lipigas.cl">mjaimes@lipigas.cl</a>.
        <div class="footer-right">Área de Redes y Granel</div>
    </footer>

    <script>
        let otData = [];

        function addRow() {
            const table = document.getElementById('otTable');
            const row = table.insertRow();
            const otCell = row.insertCell(0);
            const tipoCell = row.insertCell(1);
            const cantCell = row.insertCell(2);
            const descCell = row.insertCell(3);
            const montoCell = row.insertCell(4);
            const movilizacionCell = row.insertCell(5); // Nueva celda para Movilización
            const subtotalCell = row.insertCell(6);
            const actionsCell = row.insertCell(7);

            const inputOT = document.createElement('input');
            inputOT.type = 'number';
            inputOT.step = "1";
            inputOT.min = "1";
            inputOT.classList.add('ot-input');
            otCell.appendChild(inputOT);

            const selectTipo = document.createElement('select');
            window.trabajosList.forEach(trabajo => {
                const optionElement = document.createElement('option');
                optionElement.value = trabajo;
                optionElement.text = trabajo;
                selectTipo.appendChild(optionElement);
            });
            tipoCell.appendChild(selectTipo);

            const inputCant = document.createElement('input');
            inputCant.type = 'number';
            inputCant.min = "1";
            inputCant.value = "1";
            inputCant.classList.add('cantidad-input');
            cantCell.appendChild(inputCant);

            const inputDesc = document.createElement('input');
            inputDesc.type = 'text';
            inputDesc.classList.add('descripcion-input');
            descCell.appendChild(inputDesc);

            const inputMonto = document.createElement('input');
            inputMonto.type = 'number';
            inputMonto.placeholder = '$0.00';
            inputMonto.step = "0.01";
            inputMonto.min = "0";
            inputMonto.classList.add('monetary');
            montoCell.appendChild(inputMonto);

            const inputMovilizacion = document.createElement('input'); // Nuevo campo Movilización
            inputMovilizacion.type = 'number';
            inputMovilizacion.placeholder = '$0.00';
            inputMovilizacion.step = "0.01";
            inputMovilizacion.min = "0";
            inputMovilizacion.classList.add('monetary');
            movilizacionCell.appendChild(inputMovilizacion);

            const inputSubtotal = document.createElement('input');
            inputSubtotal.type = 'text';
            inputSubtotal.placeholder = '$0.00';
            inputSubtotal.disabled = true;
            inputSubtotal.classList.add('monetary');
            subtotalCell.appendChild(inputSubtotal);

            // Calcular subtotal al cambiar cantidad, monto o movilización
            inputCant.oninput = function() {
                calcularSubtotal(inputCant, inputMonto, inputMovilizacion, inputSubtotal);
            };
            inputMonto.oninput = function() {
                calcularSubtotal(inputCant, inputMonto, inputMovilizacion, inputSubtotal);
            };
            inputMovilizacion.oninput = function() {
                calcularSubtotal(inputCant, inputMonto, inputMovilizacion, inputSubtotal);
            };

            const deleteButton = document.createElement('button');
            deleteButton.innerHTML = '<i class="fas fa-trash"></i> Eliminar OT';
            deleteButton.className = 'acciones-btn burdeo';
            deleteButton.onclick = () => deleteRow(row);
            actionsCell.appendChild(deleteButton);
        }

        function calcularSubtotal(inputCant, inputMonto, inputMovilizacion, inputSubtotal) {
            const cantidad = parseFloat(inputCant.value) || 0;
            const monto = parseFloat(inputMonto.value) || 0;
            const movilizacion = parseFloat(inputMovilizacion.value) || 0;
            inputSubtotal.value = `$${(cantidad * (monto + movilizacion)).toFixed(2)}`;
        }

        function deleteRow(row) {
            row.remove();
        }

        // Otras funciones necesarias como cargar contratistas, cargar trabajos, etc.

    </script>
</body>
</html>
